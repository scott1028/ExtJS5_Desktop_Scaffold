    <script>
        //Load user locale
        (function(window, Ext){
            var locale = 'en-US',
                defaultLang = 'en',
                languages = ['locale/' + defaultLang + '.js'],
                dashIndex = locale.indexOf('-');

            if (~dashIndex){
                locale = locale.slice(0, dashIndex);
            }

            if (defaultLang != locale){
                languages.push('locale/' + locale + '.js');
            }

            //
            Ext.Loader.loadScriptsSync(languages);
            //
        })(window, Ext);
    </script>
